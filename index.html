<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Profile</title>
  <link rel="stylesheet" href="smstyle.css">
</head>
<body>
  <div class="profile-container">
    <div class="cover-photo"></div>
    <div class="profile-actions"> 
      <div class="tabs">
    </div>
    </div>
    <div class="profile-content">
      <img src="img3.jpg.jpg" alt="Profile" class="profile-pic" height="200px" width="200px">
      </div>          
      <h2>Niranjana</h2>

      <div class="buttons">
        <button class="follow-btn">Follow</button>
        <button class="message-btn">Message</button>
      </div>

      <div class="stats">
        <div><strong>1228</strong><br>Posts</div>
        <div><strong>1M</strong><br>Followers</div>
        <div><strong>12K</strong><br>Following</div>
      </div>

      <p class="bio">
        Hi, everyone! I am a professional who enjoys exploring new cities, trying different cuisines, and spending time with my friends.
      </p>

      <div class="links">
        <button>About Niranjana</button>
        <button>Profile Pictures</button>
      </div>
       <div class="profile-actions">
      <div class="tabs">
        <button class="active">📷Posts</button>
        <button>🎥Videos</button>
        <button>🏷Tagged</button>
      </div>
      </div>
      <div class="photo-grid">
        <img src="https://i.ytimg.com/vi/j3IYd6Cz94w/hqdefault.jpg" alt="not found" height="100px" width="100px">
        <img src="https://blog.swiggy.com/wp-content/uploads/2024/11/Image-4_Indian-Cuisine-1024x538.png " alt="not found"height="100px" width="100px" >
        <img src="https://cdn.scrambledchefs.com/wp-content/uploads/2023/02/27-classic-fench-desserts-you-love-fb.jpg" alt="not found"height="100px" width="100px" >
        <img src="https://i.etsystatic.com/26589055/r/il/5b64f6/4600165181/il_570xN.4600165181_3o48.jpg" alt="not found"height="100px" width="100px" >
        <img src="https://as1.ftcdn.net/jpg/02/47/30/16/1000_F_247301622_dm5GC1kpx21bJD84IGCLt3fpmcGTyD6R.jpg" alt="not found"height="100px" width="100px" >
        <img src="https://static.toiimg.com/thumb/msid-111289084,width-748,height-499,resizemode=4,imgsize-155420/.jpg" alt="not found"height="100px" width="100px" >
      </div>
    </div>
  </div>
</body>
</html>
